{% extends "layout.html" %}

{% block navbar %}
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Pystasis</a>
    </div>
  </div>
</nav>
{% endblock %}

{% block body %}
	{% for msg, issues in messages.iteritems() %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ msg }}</h3>
      </div>
      <div class="panel-body">
        <ul class="list-group" id="accordion" role="tablist" aria-multiselectable="true">
          {% for location in issues %}
            <li class="list-group-item">
              <a class="list-group-item-heading" href="#">
                <code>{{ location['path'] }}</code>
              </a>
              
              <p class="list-group-item-text">...</p>
            </li>
          {% endfor %}  
        </ul>
        
      </div>
      <div class="panel-footer">
          {{ issues|length }} issues
      </div>
    </div>
  		
	{% endfor %}
{% endblock %}
